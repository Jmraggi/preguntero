<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntero</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Generador de Exámenes</h1>
        <div class="mb-3">
            <textarea id="question-data" class="form-control" rows="8" placeholder="Ingrese las preguntas en formato JSON. Para respuestas múltiples use 'correct_answers' (array), para una sola use 'correct_answer' (string)"></textarea>
        </div>
        <div class="alert alert-info" role="alert">
            <strong>Formato JSON:</strong><br>
            • Para una respuesta: <code>"correct_answer": "Opción A"</code><br>
            • Para múltiples respuestas: <code>"correct_answers": ["Opción A", "Opción B"]</code>
        </div>
        <div class="d-flex justify-content-between mb-4">
            <button id="generate-exam" class="btn btn-primary">Generar Examen</button>
            <button id="submit-exam" class="btn btn-success" style="display: none;">Enviar Examen</button>
        </div>
        <div id="exam-section" style="display: none;">
            <ul id="exam-question-list" class="list-group"></ul>
        </div>
    </div>
    <!-- Agregar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
